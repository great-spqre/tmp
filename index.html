<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание Фильмов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4b0082;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            padding: 20px;
        }
        .movie {
            display: flex;
            align-items: center;
            background-color: #2e2e2e;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
        }
        .movie img {
            width: 100px;
            height: 150px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .movie-info {
            flex: 1;
        }
        .movie-info h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }
        .movie-info p {
            margin: 5px 0;
        }
        .movie-info a {
            color: #4b0082;
            text-decoration: none;
        }
        .movie-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Расписание Фильмов</h1>
    </header>
    <div class="container" id="movies-container">
        <!-- Фильмы будут добавлены здесь автоматически -->
    </div>
    <script>
        const url = 'https://kino.mail.ru/ajax/kinoafisha/?rubric_id=1&region_id=70&date=2025-01-03&0&1&subway_id&genre_id&time=0&time=97200';

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text(); 
            })
            .then(body => {
                console.log("Тело ответа:", body);
            })
            .catch(error => {
                console.error("Ошибка при выполнении запроса:", error);
            });
    </script>
</body>
</html>
