<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание фильмов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header h1 {
            color: #9d4edd;
        }
        .movie-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .movie-item {
            background-color: #2a2a3d;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .movie-item img {
            width: 100%;
            height: auto;
        }
        .movie-info {
            padding: 15px;
        }
        .movie-info h2 {
            font-size: 1.5em;
            margin: 0 0 10px;
            color: #9d4edd;
        }
        .movie-info p {
            margin: 5px 0;
        }
        .movie-info .rating {
            display: flex;
            align-items: center;
        }
        .movie-info .rating i {
            color: #ffdd57;
            margin-right: 5px;
        }
        .movie-info .age-restrict {
            background-color: #9d4edd;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .movie-info .trailer-link {
            display: inline-block;
            margin-top: 10px;
            color: #9d4edd;
            text-decoration: none;
        }
        .movie-info .trailer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Расписание фильмов</h1>
        </div>
        <div class="movie-list" id="movie-list">
            <!-- Movie items will be added here dynamically -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://kino.mail.ru/ajax/kinoafisha/?rubric_id=1&region_id=32&date=2024-12-29&0&1&subway_id&genre_id&time=0&time=97200')
                .then(response => response.json())
                .then(data => {
                    const movieList = document.getElementById('movie-list');
                    data.data.events.forEach(event => {
                        const movieItem = document.createElement('div');
                        movieItem.classList.add('movie-item');

                        const movieImage = document.createElement('img');
                        movieImage.src = event.image_url;
                        movieImage.alt = `Постер фильма '${event.name}' с изображением главных героев`;
                        movieItem.appendChild(movieImage);

                        const movieInfo = document.createElement('div');
                        movieInfo.classList.add('movie-info');

                        const movieTitle = document.createElement('h2');
                        movieTitle.textContent = event.name;
                        movieInfo.appendChild(movieTitle);

                        const movieRating = document.createElement('p');
                        movieRating.classList.add('rating');
                        movieRating.innerHTML = `<i class="fas fa-star"></i> ${event.imdb_rating}`;
                        movieInfo.appendChild(movieRating);

                        const movieAgeRestrict = document.createElement('p');
                        movieAgeRestrict.classList.add('age-restrict');
                        movieAgeRestrict.textContent = `${event.age_restrict}+`;
                        movieInfo.appendChild(movieAgeRestrict);

                        const movieTrailerLink = document.createElement('a');
                        movieTrailerLink.classList.add('trailer-link');
                        movieTrailerLink.href = event.trailer_url;
                        movieTrailerLink.textContent = 'Смотреть трейлер';
                        movieInfo.appendChild(movieTrailerLink);

                        movieItem.appendChild(movieInfo);
                        movieList.appendChild(movieItem);
                    });
                })
                .catch(error => console.error('Error fetching movie data:', error));
        });
    </script>
</body>
</html>
